    <!-- Contact form -->
    <section class="contactFormSection hidden">
        <div class="container contactForm">
            <div class="row form g-0">
                <div class="col-sm-12 col-lg-6 justify-content-center">
                    <div class="left">
                        <h2>Get in touch!</h2>
                        <img height="120" width="120" src="../Contact/media/mail-send.png" alt="mailSendImage">
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <div class="right">
                        <form action="https://formsubmit.co/738abdfeec008fe0c4f2a2154ac239b2" method="post">
                          <div class="mb-3">
                            <label for="InputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                          </div>
                          <input type="hidden" name="_subject" value="New submission!">
                          <div class="mb-3">
                            <label for="InputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                          </div>
                          <div class="mb-3">
                            <label for="InputMessage" class="form-label">Message</label>
                              <textarea rows="4" type="password" class="form-control" id="message" name="message" required></textarea>
                          </div>
                          <a id="SendEmailLink">
                          <button type="submit" class="sendEmail-button">
                            <span>
                                <i class="fa-solid fa-envelope fa-l fa-beat"></i>&nbsp;&nbsp;Send Email
                            </span>
                        </button>
                        </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
